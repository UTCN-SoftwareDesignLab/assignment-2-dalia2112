<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        form {
            margin-top: 100px;
        }


    </style>

</head>
<body>
<center><h1 style="font-size:60px;">Books</h1></center>
<h2><a href="/user">Operations on Users</a><br/></h2>
<h2><a href="/apiBook">Google Books API</a><br/></h2>
<div class="container">
    <form th:action="@{/book}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">

        <input type="submit" class="button" name="genReport" value="Generate Report"/>
        <input type="text" name="format" id="format" class="form-control"/>
        <div th:if="${repErr}" class="alert alert-danger" role="alert" th:text="${repEMsg}"></div>
        <div th:if="${repSucc}" class="alert alert-success" role="alert" th:text="${repSMsc}"></div>
        <div class="form-group">
            <label for="title" class="col-sm-4 control-label">Title:</label>
            <div class="col-sm-8">
                <input type="text" name="title" id="title" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="author" class="col-sm-4 control-label">Author:</label>
            <div class="col-sm-8">
                <input type="text" name="author" id="author" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="genre" class="col-sm-4 control-label">Genre:</label>
            <div class="col-sm-8">
                <input type="text" name="genre" id="genre" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity" class="col-sm-4 control-label">Quantity:</label>
            <div class="col-sm-8">
                <input type="number" name="quantity" id="quantity" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="price" class="col-sm-4 control-label">Price:</label>
            <div class="col-sm-8">
                <input type="number" name="price" id="price" class="form-control"/>
            </div>
        </div>


        <pre> <input type="submit" class="button" name="add" value="Add Book" style="width:80px;height:30px;"/></pre>

        <p>
        <pre><div th:if="${addBook}" class="alert alert-danger" role="alert" th:text="${addBErr}"></div></pre>
        <pre><div th:if="${addBookS}" class="alert alert-success" role="alert" th:text="${addBSucc}"></div></pre>
        </p>

        <div class="form-group">
            <label for="id" class="col-sm-4 control-label">ID for update</label>
            <div class="col-sm-8">
                <input type="text" name="id" id="id" class="form-control"/>
            </div>
        </div>

        <pre><input type="submit" class="button" name="update" value="Update Book"
                    style="width:100px;height:30px;"/></pre>

        <div th:if="${updBook}" class="alert alert-danger" role="alert" th:text="${addBErr2}"></div>
        <div th:if="${updBookS}" class="alert alert-success" role="alert" th:text="${addBSucc2}"></div>
    </form>

    <form th:action="@{/delBook}" method="get">
        <div class="form-group">
            <label for="BookID" class="col-sm-4 control-label">ID to delete:</label>
            <div class="col-sm-8">
                <input type="number" name="BookID" id="BookID" class="form-control"/>
            </div>
        </div>
        <input type="submit" class="button" name="delete" value="Delete" style="width:80px;height:30px;"/>
        <div th:if="${delBook}" class="alert alert-danger" role="alert" th:text="${delErr}"> </div>
        <div th:if="${delBookS}" class="alert alert-success" role="alert" th:text="${delBSucc}"></div>
    </form>

    <form th:action="@{/bookView}" method="get">
        <input type="submit" class="button" name="viewBooks" value="View Books"
                    style="width:80px;height:30px;"/>
    </form>

    <form th:action="@{/logout}" method="get">
        <input type="submit" class="button" name="logout" value="Logout" style="width:80px;height:30px;"/>
    </form>
</div>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.quantity}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
